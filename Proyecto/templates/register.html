<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Bunker</title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/register-style.css')}}">
    <link rel="website icon" href="{{url_for('static', filename='img/foto-perfil.jpg')}}" type="jpg"> <!--aca va el logo de la pagina para que aparezca en la pestaña-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
    </style>
</head>
<body>
    <div id="contenedor">
        <form action="/añadirUsuario" method="post" id="registrarse">

            <h1 class="h1-style">Registrarse</h1>

            <div class="contenedor-textos">
                <input type="email" name="e-mail" id="username-email" class="style-input" placeholder="E-mail" required>
                <hr>
                <input type="text" name="name" id="user-name" class="style-input" placeholder="Nombre/s" required>
                <hr>
                <input type="text" name="username" id="username-login" class="style-input" placeholder="Nombre de Usuario" required>
                <hr>
                <input type="password" name="user-password" id="username-password" class="style-input" placeholder="Contraseña" required>
                <hr>
            </div>
    
            <div class="contenedor-botones">
                <input type="submit" value="Ingresar" class="btn">
            </div>
        </form>
    </div>

</body>
</html>
