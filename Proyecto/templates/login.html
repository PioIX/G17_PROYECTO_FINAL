<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clothing Bunker </title>
    <link rel="stylesheet" href="{{url_for('static', filename='styles/login-style.css')}}">
    <link rel="website icon" href="{{url_for('static', filename='img/CB.png')}}" type="png"> <!--aca va el logo de la pagina para que aparezca en la pestaña-->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap');
    </style>
</head>
<body>
    <div id="contenedor">
        <form action="/usuarioIngresado" method="POST" id="login">

            <h1 class="h1-style">Login</h1>

            <div class="contenedor-textos">
                <input type="text" name="username" id="username-login" placeholder="Nombre de Usuario" required>
                <hr>
                <input type="password" name="user-password" id="username-password" placeholder="Contraseña" required>
                <hr>
            </div>

            {% if login == True %}
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p class="usuarioNoLogueado">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            {% endif %}

            <div class="contenedor-botones">
                <input type="submit" value="Registrarse" class="btn" formaction="/register" formmethod="GET" formnovalidate="">
                <input type="submit" value="Ingresar" class="btn">
            </div>
        </form>
    </div>

</body>
</html>
